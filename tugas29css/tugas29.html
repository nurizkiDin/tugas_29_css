<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas 29 &ndash; CSS</title>
        <link rel="stylesheet" href="../dll/Semantic-UI/semantic.min.css">
    </head>
    <body style="background-color: silver;">
        <div class="ui three column centered grid" style="padding: 100px;">
            <div class="row">
                <div class="column">
                    <h1 class="ui header" style="color: #00aaaa;">
                        <img src="../dll/logo1.jpg" alt="Niomic">
                        Daftar Akun NIOMIC
                    </h1>
                </div>
            </div>
            <div class="column" style="background-color: white; border-radius: 1rem;">
                <form class="ui form">
                    <div class="field">
                        <label><i class="user icon"></i> Nama</label>
                        <input type="text" placeholder="Nama Depan">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Nama Belakang">
                    </div>
                    <div class="field">
                        <label><i class="phone icon"></i> Nomor Handphone</label>
                        <input type="text" placeholder="No Telp/HP">
                    </div>
                    <div class="field">
                        <label><i class="mail icon"></i> Email</label>
                        <input type="email" placeholder="Alamat Email">
                    </div>
                    <div class="field">
                        <label><i class="lock icon"></i> Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="ui teal button fluid" type="submit">Login</button>
                  </form>
            </div>
        </div>
    </body>
</html>
